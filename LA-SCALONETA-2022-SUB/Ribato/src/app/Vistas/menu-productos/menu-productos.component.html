<body id="body-menu">
  <ion-card id="main-card-menu">
   <ion-card id="main-card-2-menu">

      <ion-card-header id="main-card-header-menu">
        <label id="titulo-principal-menu">Sección Menú</label><br>
      </ion-card-header>

        <div *ngIf="spinnerMostrandose == false">
          <ul id="listado-menu-productos-comidas">

            <li *ngFor="let producto of arrayProductos; index as i" class="item-menu-producto">
              <div>
                <img class="foto1-producto" src="{{producto.foto1}}" width="50%" height="80px">
                <img class="foto2-producto" src="{{producto.foto2}}" width="50%" height="80px"><br>
                <img class="foto3-producto" src="{{producto.foto3}}" width="50%" height="80px">
                <img class="fotoqr-producto"src="{{producto.fotoQR}}" width="50%" height="80px"><br>
              </div>
                <label class="info-item-producto">{{producto.nombre}} - ${{producto.precio}}</label>
            </li> 

          </ul>
        </div>
       
        <div class="wrapper" *ngIf="spinnerMostrandose == true">
          <span class="circle circle-1"></span>
          <span class="circle circle-2"></span>
          <span class="circle circle-3"></span>
          <span class="circle circle-4"></span>
          <span class="circle circle-5"></span>
          <span class="circle circle-6"></span>
          <span class="circle circle-7"></span>
          <span class="circle circle-8"></span>
        </div>

   </ion-card>
  </ion-card>
</body>

<ion-fab id="indicador-de-sonido-menu" vertical="bottom" horizontal="start" slot="fixed" color="light">
  <ion-fab-button color="light" (click)="switchearEstadoSonido()">
    <ion-icon id="icono-sonido-menu" name="volume-mute"></ion-icon>
  </ion-fab-button>
</ion-fab>
